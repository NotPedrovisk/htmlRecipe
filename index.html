<!DOCTYPE html>

<!--always add lang to hmtl tag to make it easier to detect site
language, helps with accesibility, US is for the zone-->
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--This is the tab info displayed on top
    Title is the tabs name, while the link is for the tab's icon-->
    <title>My Test Page</title>
    <link rel="icon" type="image/x-icon" href="/imgs/favicon.png" />
  </head>
  <!--body is what is displayed in page-->
  <body>
    <h1 class="textCenter" ; style="font-family: 'Trebuchet MS'">
      This page is being used for my first test!
    </h1>
    <img
      src="imgs/chip.png"
      alt="image of chip"
      class="centerImg"
      style="width: 150px; height: 150px"
    />
    <h2 class="textCenter">About Me</h2>
    <!--By Default DIV is a container block that takes up the entire width of
    the page, You can use CSS to style it and resize it-->
    <div>
      <p style="color: dimgray; font-style: oblique; text-align: center">
        Henlo frens, dis is my 1st(first) page in the interwebs
      </p>
    </div>

    <!--<a> is a link, can be img or text-->
    <a
      class="centerImg"
      href="https://www.youtube.com/watch?v=k85mRPqvMbE&pp=ygUKY3JhenkgZnJvZw%3D%3D"
      target="_blank"
      >About Me</a
    >
    <h2 class="textCenter">My Projects</h2>
    <img
      class="centerImg"
      src="https://media.tenor.com/hA1b1zIqnHkAAAAM/among-us.gif"
    />
    <p class="textCenter">sussy</p>

    <!--Classes are used to group elements, used for styling etc-->
    <style>
      .centerImg {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 100px;
        height: 100px;
        border-radius: 35px;
      }
      .textCenter {
        text-align: center;
        color:slategray ;
        font-style: italic"
      }
      body{
        background-color:antiquewhite;
      }
      div{
        width: 200px;
        margin: auto;
      }
    </style>
  </body>
</html>
